<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif text-white bg-black">
    <div class="w-full leading-10 text-center wrapper">
        <h1 class="p-10 text-5xl">Number Guessing Game</h1>
        <p class="p-2 text-xl">Try and guess a random number between 1 and 100</p>
        <p class="p-2 text-xl">You have 10 attempts to guess the right number</p>
        <br>
        <form action="" class="flex flex-col items-center justify-center gap-10 form">
            <label for="guessField" id="guess" class="text-4xl">Guess a Number</label>
            <input type="text" id="guessField" class="text-black guessField">
            <input type="submit" value="Submit Guess" id="subt" class="p-2 bg-red-600 rounded cursor-pointer guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
